<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23ef4444'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-size='60' fill='white' font-family='sans-serif' font-weight='bold'>B</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #f3f4f6;
            --main-text-color: #1f2937;
            --secondary-text-color: #4b5563;
            --calculator-bg: #ffffff;
            --screen-bg: #f9fafb;
            --btn-default-bg: #f9fafb;
            --btn-default-hover-bg: #f3f4f6;
            --btn-operator-bg: #fef2f2;
            --btn-operator-text: #ef4444;
            --btn-operator-hover-bg: #fee2e2;
            --btn-equal-bg: #ef4444;
            --btn-equal-hover-bg: #dc2626;
            --history-bg: #ffffff;
            --history-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --icon-color: #4b5563;
            --mode-btn-bg: transparent;
            --mode-btn-text: #4b5563;
            --mode-btn-active-bg: #ef4444;
            --mode-btn-active-text: #ffffff;
            --mode-selector-bg: #e5e7eb;
        }

        html.dark {
            --bg-color: #111827;
            --main-text-color: #f9fafb;
            --secondary-text-color: #9ca3af;
            --calculator-bg: #1f2937;
            --screen-bg: #111827;
            --btn-default-bg: #374151;
            --btn-default-hover-bg: #4b5563;
            --btn-operator-bg: #991b1b;
            --btn-operator-text: #fecaca;
            --btn-operator-hover-bg: #b91c1c;
            --btn-equal-bg: #ef4444;
            --btn-equal-hover-bg: #f87171;
            --history-bg: #1f2937;
            --history-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            --icon-color: #d1d5db;
            --mode-btn-text: #d1d5db;
            --mode-btn-active-bg: #f87171;
            --mode-btn-active-text: #111827;
            --mode-selector-bg: rgba(55, 65, 81, 0.5);
        }

        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Calculator Container */
        #calculator-container {
            width: 100%;
            max-width: 320px;
            background-color: var(--calculator-bg);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: background-color 0.3s ease;
        }

        /* Header */
        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calculator-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background-image: linear-gradient(to right, #ef4444, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
        }
        .header-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--btn-operator-text);
        }
        .icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--icon-color);
        }
        #moon-icon.hidden, #sun-icon.hidden { display: none; }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            justify-content: space-around;
            background-color: var(--mode-selector-bg);
            padding: 0.25rem;
            border-radius: 9999px;
        }
        .mode-btn {
            width: 100%;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            background-color: var(--mode-btn-bg);
            color: var(--mode-btn-text);
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .mode-btn.active {
            background-color: var(--mode-btn-active-bg);
            color: var(--mode-btn-active-text);
        }

        /* Display */
        #display {
            width: 100%;
            font-size: 2.25rem;
            font-weight: 700;
            text-align: right;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: none;
            background-color: var(--screen-bg);
            color: var(--main-text-color);
            transition: all 0.3s ease;
        }
        #display:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--btn-operator-text);
        }

        /* Button Grids */
        .button-grid-standard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        .button-grid-student {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .btn {
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: var(--btn-default-bg);
            color: var(--main-text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover { background-color: var(--btn-default-hover-bg); }

        .btn.std-btn { font-size: 1.25rem; padding: 0.75rem; border-radius: 1rem; }
        .btn.sci-btn { font-size: 0.875rem; padding: 0.5rem; border-radius: 0.5rem; }
        .btn.col-span-2 { grid-column: span 2 / span 2; }
        
        .btn-operator { background-color: var(--btn-operator-bg); color: var(--btn-operator-text); }
        .btn-operator:hover { background-color: var(--btn-operator-hover-bg); }
        .btn-equal { background-color: var(--btn-equal-bg); color: white; }
        .btn-equal:hover { background-color: var(--btn-equal-hover-bg); }

        /* Form-based Modes */
        .form-mode {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .form-mode h3 { text-align: center; font-weight: 700; font-size: 1rem; }
        .form-group label { font-size: 0.75rem; font-weight: 500; }
        .calc-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-top: 0.25rem;
            border: none;
            background-color: var(--screen-bg);
            color: var(--main-text-color);
        }
        .calc-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--btn-operator-text);
        }
        .form-mode-btn {
            font-weight: 700;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        .form-result { text-align: center; padding-top: 0.25rem; min-height: 50px; }
        .form-result .result-label { font-size: 0.875rem; }
        .form-result .result-value { font-size: 2rem; font-weight: 700; color: var(--btn-operator-text); }
        .form-result .error { color: var(--btn-operator-text); }


        /* History Panel */
        #history-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            max-width: 320px;
            padding: 1.5rem;
            background-color: var(--history-bg);
            box-shadow: var(--history-shadow);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #history-panel.open { transform: translateX(0); }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .history-header h2 { font-size: 1.5rem; font-weight: 700; }
        #close-history { background: none; border: none; padding: 0.5rem; border-radius: 9999px; cursor: pointer; }
        #close-history:hover { background-color: var(--btn-default-hover-bg); }

        #history-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        #history-list .history-item { margin-bottom: 1rem; text-align: right; }
        #history-list .history-item .expression { font-size: 0.875rem; color: var(--secondary-text-color); }
        #history-list .history-item .result { font-size: 1.5rem; font-weight: 600; }

        #clear-history {
            margin-top: 1rem;
            width: 100%;
            background-color: var(--btn-equal-bg);
            color: white;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #clear-history:hover { background-color: var(--btn-equal-hover-bg); }

        /* Animations */
        .calculator-mode { display: none; animation: fadeIn 0.5s; }
        .calculator-mode.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        #history-list::-webkit-scrollbar { width: 6px; }
        #history-list::-webkit-scrollbar-track { background: transparent; }
        #history-list::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 20px; }
        html.dark #history-list::-webkit-scrollbar-thumb { background-color: #4b5563; }
    </style>
</head>
<body>
    <main id="calculator-container">
        <!-- Header -->
        <header class="calculator-header">
            <button id="theme-toggle" class="header-btn">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
            <h1>Calculator</h1>
            <button id="history-toggle" class="header-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
            </button>
        </header>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn" data-mode="standard">Std</button>
            <button class="mode-btn" data-mode="student">Sci</button>
            <button class="mode-btn" data-mode="finance">Fin</button>
            <button class="mode-btn" data-mode="business">Biz</button>
        </div>

        <!-- Display Screen -->
        <div id="display-container">
            <input type="text" id="display" readonly>
        </div>

        <!-- Standard Calculator -->
        <div id="standard-mode" class="calculator-mode">
            <div class="button-grid-standard">
                <button class="btn std-btn btn-operator" data-value="clear">AC</button>
                <button class="btn std-btn btn-operator" data-value="backspace">DEL</button>
                <button class="btn std-btn btn-operator" data-value="%">%</button>
                <button class="btn std-btn btn-operator" data-value="/">÷</button>
                <button class="btn std-btn" data-value="7">7</button>
                <button class="btn std-btn" data-value="8">8</button>
                <button class="btn std-btn" data-value="9">9</button>
                <button class="btn std-btn btn-operator" data-value="*">×</button>
                <button class="btn std-btn" data-value="4">4</button>
                <button class="btn std-btn" data-value="5">5</button>
                <button class="btn std-btn" data-value="6">6</button>
                <button class="btn std-btn btn-operator" data-value="-">−</button>
                <button class="btn std-btn" data-value="1">1</button>
                <button class="btn std-btn" data-value="2">2</button>
                <button class="btn std-btn" data-value="3">3</button>
                <button class="btn std-btn btn-operator" data-value="+">+</button>
                <button class="btn std-btn col-span-2" data-value="0">0</button>
                <button class="btn std-btn" data-value=".">.</button>
                <button class="btn std-btn btn-equal" data-value="=">=</button>
            </div>
        </div>
        
        <!-- Student (Scientific) Calculator -->
        <div id="student-mode" class="calculator-mode">
            <div class="button-grid-student">
                <button class="btn sci-btn btn-operator" data-value="sin">sin</button>
                <button class="btn sci-btn btn-operator" data-value="cos">cos</button>
                <button class="btn sci-btn btn-operator" data-value="tan">tan</button>
                <button class="btn sci-btn btn-operator" data-value="(">(</button>
                <button class="btn sci-btn btn-operator" data-value=")">)</button>
                <button class="btn sci-btn btn-operator" data-value="log">log</button>
                <button class="btn sci-btn" data-value="7">7</button>
                <button class="btn sci-btn" data-value="8">8</button>
                <button class="btn sci-btn" data-value="9">9</button>
                <button class="btn sci-btn btn-operator" data-value="clear">AC</button>
                <button class="btn sci-btn btn-operator" data-value="ln">ln</button>
                <button class="btn sci-btn" data-value="4">4</button>
                <button class="btn sci-btn" data-value="5">5</button>
                <button class="btn sci-btn" data-value="6">6</button>
                <button class="btn sci-btn btn-operator" data-value="*">×</button>
                <button class="btn sci-btn btn-operator" data-value="sqrt">√</button>
                <button class="btn sci-btn" data-value="1">1</button>
                <button class="btn sci-btn" data-value="2">2</button>
                <button class="btn sci-btn" data-value="3">3</button>
                <button class="btn sci-btn btn-operator" data-value="-">−</button>
                <button class="btn sci-btn btn-operator" data-value="^">^</button>
                <button class="btn sci-btn" data-value="0">0</button>
                <button class="btn sci-btn" data-value=".">.</button>
                <button class="btn sci-btn btn-operator" data-value="+">+</button>
                <button class="btn sci-btn btn-equal" data-value="=">=</button>
            </div>
        </div>

        <!-- Finance Calculator -->
        <div id="finance-mode" class="calculator-mode form-mode">
            <h3>Loan Calculator</h3>
            <div class="form-group">
                <label for="loan-amount">Loan Amount ($)</label>
                <input type="number" id="loan-amount" placeholder="e.g., 10000" class="calc-input">
            </div>
            <div class="form-group">
                <label for="interest-rate">Annual Interest Rate (%)</label>
                <input type="number" id="interest-rate" placeholder="e.g., 5" class="calc-input">
            </div>
            <div class="form-group">
                <label for="loan-term">Loan Term (Years)</label>
                <input type="number" id="loan-term" placeholder="e.g., 3" class="calc-input">
            </div>
            <button id="calculate-loan" class="btn btn-equal form-mode-btn">Calculate Monthly Payment</button>
            <div id="loan-result" class="form-result"></div>
        </div>

        <!-- Business Calculator -->
        <div id="business-mode" class="calculator-mode form-mode">
            <h3>Profit Margin</h3>
            <div class="form-group">
                <label for="cost-price">Cost Price</label>
                <input type="number" id="cost-price" placeholder="e.g., 75" class="calc-input">
            </div>
            <div class="form-group">
                <label for="sell-price">Selling Price</label>
                <input type="number" id="sell-price" placeholder="e.g., 100" class="calc-input">
            </div>
            <button id="calculate-margin" class="btn btn-equal form-mode-btn">Calculate Margin</button>
            <div id="margin-result" class="form-result"></div>
        </div>
    </main>

    <!-- History Panel -->
    <aside id="history-panel">
        <div class="history-header">
            <h2>History</h2>
            <button id="close-history">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="history-list"></div>
        <button id="clear-history">Clear History</button>
    </aside>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const display = document.getElementById('display');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const historyToggle = document.getElementById('history-toggle');
        const historyPanel = document.getElementById('history-panel');
        const closeHistoryBtn = document.getElementById('close-history');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const calculatorModes = document.querySelectorAll('.calculator-mode');
        const displayContainer = document.getElementById('display-container');

        let currentInput = '';
        let history = [];
        
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        };

        const toggleTheme = () => {
            const newTheme = localStorage.getItem('calculator-theme') === 'light' ? 'dark' : 'light';
            localStorage.setItem('calculator-theme', newTheme);
            applyTheme(newTheme);
        };
        
        const renderHistory = () => {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = `<p style="text-align: center; color: var(--secondary-text-color);">No history yet.</p>`;
                return;
            }
            [...history].reverse().forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <p class="expression">${item.expression}</p>
                    <p class="result">${item.result}</p>
                `;
                historyList.appendChild(historyItem);
            });
        };
        const saveHistory = () => {
            localStorage.setItem('calculator-history', JSON.stringify(history));
        };
        const loadHistory = () => {
            const savedHistory = localStorage.getItem('calculator-history');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                renderHistory();
            }
        };
        const clearHistory = () => {
            history = [];
            saveHistory();
            renderHistory();
        };

        const switchMode = (mode) => {
            modeButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.mode === mode));
            calculatorModes.forEach(calc => calc.classList.toggle('active', calc.id === `${mode}-mode`));
            displayContainer.style.display = (mode === 'standard' || mode === 'student') ? 'block' : 'none';
            currentInput = '';
            updateDisplay();
            document.getElementById('loan-result').innerHTML = '';
            document.getElementById('margin-result').innerHTML = '';
        };

        const updateDisplay = () => {
            display.value = currentInput || '0';
        };

        const handleCalculation = () => {
            try {
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-')
                    .replace(/\^/g, '**')
                    .replace(/√/g, 'Math.sqrt')
                    .replace(/log/g, 'Math.log10')
                    .replace(/ln/g, 'Math.log')
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan');
                
                expression = expression.replace(/(Math.sin|Math.cos|Math.tan)\(([^)]+)\)/g, (match, func, val) => `${func}(${val} * Math.PI / 180)`);
                
                const result = new Function('return ' + expression)();
                if (isNaN(result) || !isFinite(result)) throw new Error("Invalid calculation");

                const formattedResult = parseFloat(result.toPrecision(12));
                history.push({ expression: currentInput, result: formattedResult });
                saveHistory();
                renderHistory();
                currentInput = formattedResult.toString();
            } catch (error) {
                currentInput = 'Error';
            }
            updateDisplay();
        };

        const handleButtonClick = (value) => {
            if (currentInput === 'Error') currentInput = '';
            const sciFuncs = ['sin(', 'cos(', 'tan(', 'log(', 'ln(', 'sqrt('];

            if (value === 'clear') currentInput = '';
            else if (value === 'backspace') currentInput = currentInput.slice(0, -1);
            else if (value === '=') { if(currentInput) handleCalculation(); }
            else if (value === '%') { if(currentInput) currentInput = (parseFloat(currentInput) / 100).toString(); }
            else if (sciFuncs.includes(value + '(')) currentInput += value + '(';
            else {
                const operatorMap = {'*': '×', '/': '÷', '+': '+', '-': '−', '^': '^', '(': '(', ')': ')'};
                currentInput += operatorMap[value] || value;
            }
            updateDisplay();
        };

        document.querySelectorAll('.btn').forEach(button => {
            if(button.closest('#finance-mode') || button.closest('#business-mode')) return;
            button.addEventListener('click', () => handleButtonClick(button.dataset.value));
        });
        
        document.getElementById('calculate-loan').addEventListener('click', () => {
            const P = parseFloat(document.getElementById('loan-amount').value);
            const r = parseFloat(document.getElementById('interest-rate').value) / 100 / 12;
            const n = parseFloat(document.getElementById('loan-term').value) * 12;
            const resultDiv = document.getElementById('loan-result');

            if (P > 0 && r > 0 && n > 0) {
                const M = P * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                resultDiv.innerHTML = `<p class="result-label">Monthly Payment</p><p class="result-value">$${M.toFixed(2)}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="error">Please fill all fields correctly.</p>`;
            }
        });
        
        document.getElementById('calculate-margin').addEventListener('click', () => {
            const cost = parseFloat(document.getElementById('cost-price').value);
            const sell = parseFloat(document.getElementById('sell-price').value);
            const resultDiv = document.getElementById('margin-result');

            if (sell > 0 && cost >= 0 && sell > cost) {
                const margin = ((sell - cost) / sell) * 100;
                resultDiv.innerHTML = `<p class="result-label">Profit Margin</p><p class="result-value">${margin.toFixed(2)}%</p>`;
            } else {
                resultDiv.innerHTML = `<p class="error">Selling price must be greater than cost.</p>`;
            }
        });

        themeToggle.addEventListener('click', toggleTheme);
        historyToggle.addEventListener('click', () => historyPanel.classList.add('open'));
        closeHistoryBtn.addEventListener('click', () => historyPanel.classList.remove('open'));
        clearHistoryBtn.addEventListener('click', clearHistory);
        modeButtons.forEach(button => button.addEventListener('click', () => switchMode(button.dataset.mode)));

        applyTheme(localStorage.getItem('calculator-theme') || 'light');
        loadHistory();
        switchMode('standard');
    });
    </script>
</body>
</html>
